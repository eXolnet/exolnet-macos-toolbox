# EXOLNET-MACOS-TOOLBOX

LoadModule php5_module /usr/local/opt/php56/libexec/apache2/libphp5.so

<IfModule php5_module>
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <IfModule dir_module>
        DirectoryIndex index.php index.html
    </IfModule>
</IfModule>
