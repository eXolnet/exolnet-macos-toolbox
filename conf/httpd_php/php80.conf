# EXOLNET-MACOS-TOOLBOX

LoadModule php_module /usr/local/opt/php@8.0/lib/httpd/modules/libphp.so

<IfModule php_module>
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <IfModule dir_module>
        DirectoryIndex index.php index.html
    </IfModule>
</IfModule>
